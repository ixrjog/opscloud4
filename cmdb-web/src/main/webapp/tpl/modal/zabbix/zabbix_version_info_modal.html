<div class="modal-header">
    <h3 class="modal-title"><b style="color: #286090">Zabbix Version</b></h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">

        <div class="wrapper-md">
            <!-- toaster directive -->
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

            <uib-tabset>
                <div class="form-group col-md-12">
                    <label class="col-lg-4 control-label">Zabbix server host
                    </label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="Zabbix服务器主机名"
                               ng-model="zabbix.name">
                    </div>
                </div>


                <div class="form-group col-md-12">
                      <pre style="background-color: #777" hljs
                           hljs-source="version"></pre>
                </div>

            </uib-tabset>
        </div>
    </form>


    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>

    <!--按钮-->
    <div class="form-group">
        <div style="text-align:center;">
            <button ng-click="getZabbixVersion()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: #00af00; color: white;">查询
            </button>

            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: #2e6da4; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭
            </button>

            <!--<span class="glyphicon glyphicon-save" ng-click="saveServerItem(insideip, publicip)"></span>-->
            <!--<span class="glyphicon glyphicon-repeat" style="margin-left: 20px;" ng-click="resetServerItem()"></span>-->
        </div>
    </div>


</div>
